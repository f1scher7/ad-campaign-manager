<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Register</h3>
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required [ngClass]="{'is-invalid': errorMess && !successMess && (errorMess.includes('Username') || errorMess.includes('User'))}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required [ngClass]="{'is-invalid': errorMess && !successMess && errorMess.includes('Password')}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required [ngClass]="{'is-invalid': errorMess && !successMess && errorMess.includes('Email')}">
                        </div>
                        <div *ngIf="errorMess && !successMess" class="alert alert-danger mt-3">{{ errorMess }}</div>
                        <div *ngIf="successMess" class="alert alert-success mt-3">{{ successMess }}</div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <a [routerLink]="['/auth/login']" class="btn btn-link">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
